<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4P -> Faça uma denúncia</title>
    <link rel="stylesheet" href="../css/report.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script defer src="../script/script.js"></script>
</head>
<body>
    <header class="main-header">
    </header>
    <main class="principal">
        <div class="start" id="start-section">
            <h1 class="title">Reporte uma situação</h1>
            <p class="subtitle">Nos ajude a ajudar os animais em situação degradante</p>
        </div>
        <div class="form">
            <form class="report" id="reportForm" onsubmit="sendReport(event)">
                <label class="text" for="name">Seu nome:</label>
                <input class="text" type="text" name="name" id="name" required>
                <label class="text" for="address">Local:</label>
                <input class="text" type="text" name="address" id="address" required>
                <label class="text" for="details">Detalhes:</label>
                <textarea class="text" name="details" id="details" required></textarea>
                <label class="text" for="image">Fotos:</label>
                <input class="text" type="file" name="image" id="image" accept="image/jpeg,image/png,image/jpg">
                <button class="button" type="submit">Reportar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>© 2024 Help4Paws Team. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "qiB3JVYxp7XBvqWf7",
            });
        })();
    </script>
</body>
</html>
